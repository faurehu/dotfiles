# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  downloads.remove_finished: 1000
  editor.command:
  - urxvt
  - -e
  - vim
  - '{}'
  fonts.completion.category: 16pt
  fonts.completion.entry: 16pt
  fonts.statusbar: 16pt
  fonts.tabs: 16pt
  fonts.web.size.default: 16
